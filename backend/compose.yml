services:
  postgres:
    image: postgres:17.4-alpine
    env_file:
      - .env
    volumes:
      - $PWD/.data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

  backend:
    build: .
    env_file:
      - .env
    ports:
      - 127.0.0.1:3000:3000
